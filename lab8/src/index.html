<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> Rectangle </title>
    <body>
        <h1 class="d-flex justify-content-center"> Obrazek </h1>
        <hr>
        <br>
        <div class="row">
            <div class="col-6">        
                <div class="d-flex justify-content-center">
                    <svg class="border border-dark" id="pict" width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    </svg>
                </div>
            </div>
            <div class="col-6">    
                <h1>Dodaj prostokąt:</h1>
                <label>X1:</label>
                <input type="number" id="x1" placeholder="Enter X1 coordinate">
                <br>
                <label>Y1:</label>
                <input type="number" id="y1" placeholder="Enter Y1 coordinate">
                <br>
                <label>X2:</label>
                <input type="number" id="x2" placeholder="Enter X2 coordinate">
                <br>
                <label>Y2:</label>
                <input type="number" id="y2" placeholder="Enter Y2 coordinate">
                <br>
                <label>Color:</label>
                <input type="text" id="color" placeholder="Enter color">
                <br>
                <button id="submitBtn"> dodaj </button>
                <br>
                <br>
                <br>
                <h1>Dane klikniętego prostokąta:</h1>
                <label>X1:</label>
                <input type="number" id="ox1" placeholder="Brak" readonly>
                <br>
                <label>Y1:</label>
                <input type="number" id="oy1" placeholder="Brak" readonly>
                <br>
                <label>X2:</label>
                <input type="number" id="ox2" placeholder="Brak" readonly>
                <br>
                <label>Y2:</label>
                <input type="number" id="oy2" placeholder="Brak" readonly>
                <br>
                <label>Color:</label>
                <input type="text" id="ocolor" placeholder="Brak" readonly>
                <br>
                <button id="deleteBtn"> usuń </button>
            </div>
            <br>
            <hr>
        </div>
        <script src="../dist/index.js"></script>
    </body>

</html>
